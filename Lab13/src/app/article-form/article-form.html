<div class="backdrop" (click)="onCancel()"></div>
<dialog open>
@if (isAdd()) {
    <h2>Add Article</h2>
} @else {
    <h2>Modify Article</h2>
}
<form (ngSubmit)="onSubmit()">
    <p>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" [(ngModel)]="enteredName">
    </p>
    <p>
        <label for="category">Category</label>
        <select 
            id="category" 
            name="category"
            [ngModel]="enteredCategory()" 
            (ngModelChange)="enteredCategory.set($event)">
                @for (category of shopService.categories; track category.id) {
                    <option [ngValue]="category">{{ category.name }}</option>
                }
        </select>
    </p>
    <p>
        <label for="price">Price</label>
        <input type="number" id="price" name="price" min="0" [(ngModel)]="enteredPrice">
    </p>
    <p>
        <img [src]="imgPath()" alt="Article Photo">
    </p>
    <p>
        <button type="button" (click)="onCancel()">Cancel</button>
        <button type="submit">Save</button>
        <button type="button" (click)="onClickInitials()">Initials</button>
    </p>
</form>
</dialog>
