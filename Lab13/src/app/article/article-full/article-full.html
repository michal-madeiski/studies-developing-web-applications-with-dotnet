<div>
    @if(article!=undefined) {
        <table>
            <tbody>
                <tr>
                    <th>Name</th>
                    <td>{{article()!.name}}</td>
                </tr>
                <tr>
                    <th>Category</th>
                    <td>{{categoryModel()?.name}}</td>
                </tr>
                <tr>
                    <th>Price</th>
                    <td>{{article()!.price}}</td>
                </tr>
                <tr>
                    <th>Photo</th>
                    <td><img [src]="imgPath()" alt="Article Photo"></td>
                </tr>
            </tbody>
        </table>
        <button (click)="onModify()">Modify</button>
        <button (click)="onDelete()">Delete</button>
    }
</div>
