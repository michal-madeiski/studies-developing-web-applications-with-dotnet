<button class="add-btn" (click)="add.emit()">Add Category</button>
<ul>
    @for(category of categories(); track category.id){
    <li>
        <app-category 
        [isSelected]="category.id===selectedId()"
        [category]="category"
        (selectedId)="select.emit($event)"></app-category>
    </li>
    }
</ul>
